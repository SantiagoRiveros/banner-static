<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Técnica Arbell</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header
      class="navbar navbar-expand-lg shadow-sm py-2"
      style="background-color: #efeae6"
    >
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <!-- Logo -->
        <a class="navbar-brand" href="#" style="margin-left: 50px">
          <img
            src="icons/logoArbell.svg"
            alt="Logo Arbell"
            width="50"
            height="50"
          />
        </a>

        <!-- Botón de menú en móviles -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse d-flex align-items-center"
          style="height: 100px"
          id="navbarNav"
        >
          <!-- Search Bar -->
          <form class="d-flex flex-grow-1 justify-content-center">
            <div
              class="input-group position-relative"
              style="max-width: 75%; margin-left: -150px"
            >
              <input
                class="form-control text-center search-input"
                type="search"
                placeholder="¿Qué estás buscando?"
                aria-label="Buscar"
              />
              <button class="search-button" type="submit">
                <img
                  src="icons/searchLens.svg"
                  alt="Buscar"
                  width="20"
                  height="20"
                />
              </button>
            </div>
          </form>

          <!-- Íconos más pegados -->
          <div
            class="d-flex align-items-center gap-2"
            style="margin-left: -150px; margin-right: 150px"
          >
            <a href="#">
              <img
                src="icons/shoppingBag.svg"
                alt="Bolsa de compras"
                width="40"
                height="40"
              />
            </a>
            <a href="#">
              <img src="icons/user.svg" alt="Profile" width="40" height="40" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- CARRUSEL -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
        ></button>
      </div>

      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <!-- Versión Desktop -->
          <img
            src="images/desktop/1.jpg"
            class="d-none d-md-block w-100"
            alt="Desktop 1"
          />
          <!-- Versión Mobile -->
          <img
            src="images/mobile/1.jpg"
            class="d-block d-md-none w-100"
            alt="Mobile 1"
          />
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <img
            src="images/desktop/2.jpg"
            class="d-none d-md-block w-100"
            alt="Desktop 2"
          />
          <img
            src="images/mobile/2.jpg"
            class="d-block d-md-none w-100"
            alt="Mobile 2"
          />
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
          <img
            src="images/desktop/3.jpg"
            class="d-none d-md-block w-100"
            alt="Desktop 3"
          />
          <img
            src="images/mobile/3.jpg"
            class="d-block d-md-none w-100"
            alt="Mobile 3"
          />
        </div>
      </div>

      <!-- Controles -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
